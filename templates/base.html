
{% load static %}

<!DOCTYPE html>
<html>
<head lang="ja">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <meta charset="UTF-8">
  <title>リクマネ 就活タスク管理</title>
</head>
<body>
  <div id="main">
   {% block box1 %}
    <div id="box1">
      <h1 id="maintitle"><a href="{% url 'rikumane_app:index' %}">リクマネ</a></h1>
      <!--<h2 id="subtitle">Recuruit<br>Management</h2>-->
      <div id="conpanylink">
        <ul>
          <li>
           <!-- モーダル画面を開くボタン -->
            <div id="open" class="button">
              <button>企業新規登録</button>
            </div>
            <!-- グレーの透過マスク -->
            <div id="mask" class="hidden"></div>
            <!-- モーダル画面 -->
            <div id="modal" class="hidden">
              <form action="{% url  'rikumane_app:index' %}" method="get">
                <p>企業名：<input type="text" name="company"></p>
                <p>マイページID：<input type="text" name="id"></p>
                <p>ログインURL：<input type="text" name="url"></p>
                <input type="submit" value="新規登録">
              </form>
              <!-- モーダル画面を閉じるボタン -->
              <div id="close" class="button">
                <button>画面を閉じる</button>
              </div>
            </div>
            {% for one in data%}
              <p><a href="{% url 'rikumane_app:detail' %}?id={{one.unique_id}}">{{ one.info.Company }}</a></p>
            {% endfor %}
          </li>
        </ul>
      </div>
    </div>
   {% endblock %}
   {% block box2 %}
   {% endblock %}
</body>
{% block script %}
{% endblock %}
<script src="{% static 'js/clipbord.js' %}"></script>
</html>
