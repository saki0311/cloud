
{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head lang="ja">

</head>
{% block content %}
{% endblock %}
{% block box3%}

  <!-- モチベーショングラフ描画 -->
  <canvas id="motivation-graph"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script>
    var ctx = document.getElementById("motivation-graph")
    var myLineChart = new Chart(ctx,{
      type: 'line',
      data:{
        labels: ['15歳', '16歳', '17歳', '18歳', '19歳', '20歳', '21歳'],
        datasets: [
          {
            label: 'モチベーション(%）',
            data: [40, 50, 75, 10, 34, 50, 80, 25],
            borderColor: "rgba(255,0,0,1)",
            backgroundColor: "rgba(0,0,0,0)"
          },
        ],
      },
      options: {
        title: {
          display: true,
          text: '人生のモチベーショングラフ'
        },
        scales: {
          yAxes: [{
            ticks: {
              suggestedMax: 100,
              suggestedMin: 0,
              stepSize: 10,
              callback: function(value, index, values){
                return  value +  '%'
              }
            }
          }]
        },
      }
    });
  </script>

  <!-- モチベーショングラフ描画ここまで -->

  <div id="account_body">
    <form action="{% url 'rikumane_app:profile'%}" method="post">
      {% csrf_token %}
      <p>自己分析</p>
      <textarea name="self_analysis">{{common.MemoAnalysis}}</textarea>

      <p>共通ES</p>
      <textarea name="entrysheet">{{common.MemoES}}</textarea>

      <p>MEMO</p>
      <textarea name="memo">{{common.Memo}}</textarea>
      <input type="submit" value="保存">
    </form>
  </div>
</form>
{% endblock %}
</html>
