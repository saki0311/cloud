<!-- base.htmlと同じ（スーパークラスを仕様しないため）-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./sample.css">-->
    <!--<link rel="stylesheet" type="text/css" href="{% static 'css/top.css' %}">-->
    <link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="welcome">
        <div class="movebox">
            <div class="signup nodisplay">
            <h1>REGISTER</h1>
            <form autocomplete="off" action="" method="post">
            {% csrf_token %}
                <input type="text" placeholder="username" name="create_name">
                <input type="email" placeholder="email" name="create_mail">
                <input type="password" placeholder="password" name="create_pass">
                <input type="password" placeholder="confirm password" name="create_confirm_pass">
                <input type="hidden" name="action" value="create">
                <button class="button submit">CREATE ACCOUNT </button>
                <button class="googlebtn" onclick="location.href='{% url 'social:begin' 'google-oauth2' %}'">googleでログイン </button>
            </form>
            </div>
            <div class="signin">
            <h1>sign in</h1>
            <form class="more-padding" autocomplete="off" action="" method="post">
            {% csrf_token %}
                <input type="text" placeholder="username" name="login_id">
                <input type="password" placeholder="password" name="login_pass">
                <a href="" class="support">パスワードを忘れた方はこちら</a>
                <input type="hidden" name="action" value="login">
                <button class="button submit">LOGIN</button>
                <button class="googlebtn" onclick="location.href='{% url 'social:begin' 'google-oauth2' %}'">googleでログイン </button>
            </form>
            </form>
            </div>
        </div>
        <div class="leftbox">
            <div class="setrelative">
                <img class="logo" src="./logo.png">
                <div class="wrapper">
                    <p class="account">既にアカウントをお持ちですか?</p>
                    <button class="button" id="signin">LOGIN</button>
                </div>
            </div>
        </div>
        <div class="rightbox">
            <div class="setrelative">
                <img class="logo" src="./logo.png">
                <div class="wrapper">
                    <p class="account">アカウントをお持ちでない方は新規登録してください</p>
                    <button class="button" id="signup">SIGN UP</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="{% static 'js/user_define.js' %}"></script>
</body>
</html>
